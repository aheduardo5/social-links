<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <article class="profile-card">
      <header class="profile-card__header">
        <img
          src="/assets/images/avatar-jessica.jpeg"
          alt=""
          class="profile-card__img"
        />
        <div class="profile-card-container">
          <h1 class="profile-card__title">Jessica Randall</h1>
          <h2 class="profile-card__subtitle">London, United Kingdom</h2>
        </div>
        <blockquote class="profile-card__role">
          "Front-end developer and avid reader."
        </blockquote>
      </header>
      <section class="profile-card__social">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </section>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/eduardoah95">Eduardo Aguilar</a>.
    </div>
  </body>
</html>
